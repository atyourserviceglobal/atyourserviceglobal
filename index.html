<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>At Your Service Global - Virtual Assistant</title>
  <style>
    /* Reset & basics */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #ddd;
      line-height: 1.6;
    }
    a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #fff;
      text-decoration: underline;
    }
    img {
      max-width: 100%;
      display: block;
    }
    /* Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }
    /* Header / Nav */
    header {
      background: #1e1e1e;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.8);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      flex-wrap: wrap;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ddd;
      padding: 0.5rem 0;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }
    .nav-links li a {
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
      color: #bbb;
    }
    .nav-links li a:hover {
      background: #333;
      color: #fff;
    }
    /* Hero Section */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1587614382346-ac34f87f636f?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      color: #eee;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      line-height: 1.1;
      text-shadow: 0 0 5px #000;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 30px;
      text-shadow: 0 0 5px #000;
    }
    .btn-primary {
      background: #333;
      color: #eee;
      padding: 15px 40px;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 8px #000 inset;
    }
    .btn-primary:hover {
      background: #555;
      color: #fff;
      box-shadow: 0 0 12px #222 inset;
    }
    /* Sections */
    section {
      padding: 60px 20px;
      background: #1e1e1e;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.9);
      color: #ccc;
    }
    section h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #eee;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 0 5px #000;
    }
    /* About */
    #about p {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.1rem;
      text-align: center;
      color: #bbb;
    }
    /* Services */
    .services-list {
      max-width: 700px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
    }
    .services-list li {
      background: #333;
      padding: 20px;
      border-radius: 8px;
